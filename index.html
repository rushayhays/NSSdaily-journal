<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain's Log</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="daily-journal">
  <header>
    <div class="logo">
        <h2>Logo goes here</h2>
    </div>
    <div class="username">
        <h2>Username and user number or something</h2>
    </div>
  </header>
  <main>
      <div class="journalBox">

          <div class="journalEntryBox">
                <div class="journalHeader">
                    <div class="dateBox">
                        <form action="">
                            <fieldset>
                                <label for="journalDate">Today's Date</label>
                                <input type="date" name="journalDate" id="journalDate"></input>
                            </fieldset>
                        </form>
                        <!-- <p>date</p> -->
                    </div>
                    <div class="moodBox">
                        <form action="">   
                            <fieldset>
                                <label for="moodButton">Mood</label>
                                <select id="moodButton" name="moodButton">
                                    <option value="intrepid">Intrepid</option>
                                    <option value="daring">Daring</option>
                                    <option value="bold">Bold</option>
                                    <option value="marvelous">Marvelous</option>
                                </select>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="journalMain">
                    <div class="inputBox">
                        <label for="fname">Subject:</label>
                        <input type="text" id="subject" name="subject">
                        <!-- <p>input field here</p> -->
                    </div>
                    <div class="textAreaBox">
                        <textarea id="textareaID" name="message" rows="10" cols="30">My daring adventures in space. Space the final frontier...
                            </textarea>
                        <!-- <p>text area field here</p> -->
                    </div>
    
                </div>
                <div class="journalFooter">
                    <button id="record" type="button" >Record Journal Entry</button>
                </div>
          </div>
          
          <div class="journalListBox">
                <div class="listTitle">
                    <h3>Previous Entries</h3>
                </div>
                <div class="entryList">
                   <!-- This is where JS inserts the journal Entries -->
                </div>
            </div>
      </div>
        <div class="sideGraphicBox">
            <p>This is where</p>
            <p>The cool graphic</p>
            <p>on the side of</p>
            <p>the page goes</p>
            </section>
        </div>
  </main>  
  <footer>
      <div>
          <p>copyright stuff</p>
        </div>
        <div>
            <p>This page was made by Rushay</p>
        </div>
        <div>
            <p>Check out my Git hub</p>
        </div>
  </footer>
  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
